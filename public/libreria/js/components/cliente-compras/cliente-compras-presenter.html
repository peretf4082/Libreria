<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cliente Compras</title>
</head>

<body>
  <header>
    <h1>Tecnologías y Sistemas Web 24/25</h1>
    <h2>Cliente Compras</h2>
  </header>

  <article>
    <!-- Menú lateral -->
    <nav class="navbar">
      <ul>
        <li><a id="homeLink" href="cliente-home.html">Inicio</a></li>
        <li><a id="carroLink" href="cliente-carro.html">Carro</a></li>
        <li><a id="facturasLink" href="cliente-compras.html">Facturas</a></li>
        <li><a id="perfilLink" href="cliente-perfil.html">Perfil</a></li>
        <li><a id="salirLink" href="home.html">Salir</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="contenido">
      <div class="info">
        <div class="mensajes-container" id="mensajesContainer"></div>
        <section id="comprasContainer">
          <table style="width: 90%; text-align: center; table-layout: fixed;">
            <colgroup>
              <col style="width: 25%;">
              <col style="width: 35%;">
              <col style="width: 20%;">
              <col style="width: 10%;">
            </colgroup>
            <thead>
              <tr>
                <th>Número</th>
                <th>Fecha</th>
                <th>Total</th>
                <th></th> <!-- Eliminado el texto "Ver" -->
              </tr>
            </thead>
            <tbody id="facturasBody">
              <!-- Se insertarán aquí dinámicamente -->
            </tbody>

            <!-- Fila vacía para espacio antes del total -->
            <tr style="height: 1em;"></tr>

            <tfoot>
              <tr>
                <td></td>
                <td style="text-align: right;"><strong>Total €</strong></td>
                <td id="totalGeneral" style="text-align: center;">0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </section>
      </div>

      <!-- Footer dentro del div .contenido -->
      <footer>
        Prof. Dr. Ricardo Tesoriero Pszytula<br>
        Tecnologías y Sistemas Web 24/25<br>
        Universidad de Castilla-La Mancha<br>
        <small>20 de septiembre de 2021</small>
      </footer>
    </div>
  </article>

  <script type="module">
    import { init } from "../js/main.mjs";
    init();
  </script>
  
</body>

</html>
