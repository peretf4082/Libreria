    <div class="info">
      <div class="mensajes-container" id="mensajesContainer"></div>
      <form action="index.html" method="GET">
        <label for="isbnInput">ISBN</label>
        <input id="isbnInput" name="isbn" type="text" size="40" placeholder="Ingrese el ISBN" required value="978-3-16-148410-0">
        <small>Por ej. 978-3-16-148410-0</small><br>
        <label for="tituloArea">Título</label>
        <textarea id="tituloArea" name="titulo" rows="2" cols="40" placeholder="Ingrese el título" required>Un título de ejemplo</textarea><br>
        <label for="autoresArea">Autores</label>
        <textarea id="autoresArea" name="autores" rows="2" cols="40" placeholder="Ingrese los autores" required>Autor A; Autor B</textarea><br>
        <label for="resumenArea">Resumen</label>
        <textarea id="resumenArea" name="resumen" rows="8" cols="40" placeholder="Ingrese el resumen" required>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus placerat, dui sit amet semper iaculis, sapien nulla volutpat elit, sit amet lobortis eros nibh a elit. Nulla vitae elementum mi. Donec blandit urna at nibh facilisis, ac efficitur quam pellentesque. Sed suscipit purus ut lectus ullamcorper porttitor. In ultrices, mauris sit amet congue maximus, elit augue pellentesque dolor, et bibendum metus dui quis massa. Maecenas egestas tincidunt viverra. Vestibulum rhoncus pellentesque neque vel bibendum.</textarea><br>
        <label for="stockInput">Stock</label>
        <input id="stockInput" name="stock" type="number" required value="5" step="1" max="10000" min="0"><br>
        <label for="precioInput">Precio €</label>
        <input id="precioInput" name="precio" type="number" required value="10.00" step="0.01" max="10000" min="0"><br>
        <footer>
          <input class="agregar-input" id="agregarInput" name="agregar" type="submit" value="Agregar">
        </footer>
      </form>
